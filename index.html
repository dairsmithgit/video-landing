<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Playstation Landing Page</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">Playstation</h2>
        <div class="toggle"></div>
      </header>

      <video src="sony.mp4" muted autoplay></video>

      <div class="overlay"></div>

      <div class="text">
        <h2>Play</h2>
        <h3>Has No Limits</h3>
        <h4>Introducing the new Playstation 5 Console</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit expedita
          culpa laborum iste at. Asperiores nemo harum minima omnis ea!
        </p>
        <a href="https://www.playstation.com/en-us/ps5/">Learn More</a>
      </div>

      <ul class="social">
        <li>
          <a href="https://www.facebook.com/playstation/"
            ><img src="facebook.png" alt=""
          /></a>
        </li>
        <li>
          <a href="https://twitter.com/PlayStation"
            ><img src="twitter.png" alt=""
          /></a>
        </li>
        <li>
          <a href="https://www.instagram.com/playstation/"
            ><img src="instagram.png" alt=""
          /></a>
        </li>
      </ul>
    </section>

    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Hardware</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Forums</a></li>
      </ul>
    </div>

    <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
    </script>
  </body>
</html>
